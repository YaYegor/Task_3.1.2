<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <p>
        <label for="pw">Enter password:</label>
        <input type="password" required th:field="*{password}" id="pw" placeholder="password">
    </p>
    Select roles of the user:
    <p>
        <input type="checkbox" id="user" name="roles" value="ROLE_USER" checked><label for="user"> User</label>
        <br/>
        <input type="checkbox" id="admin" name="roles" value="ROLE_ADMIN"><label for="admin"> Administrator</label>
    </p>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
